<h4 align="center" class="display-4"><b>{{title}}</b></h4>
<div class="row">
    <div class="col-4" *ngFor="let product of products">
        <div class="card text-center">
            <img src="{{product?.productIcon}}" height="400px" />
            <div class="card-body ">
                <div class="card-tittle">
                    {{prouct?.productName}}
                </div>
                <div class="text-left ">
                    <p><strong>Description: </strong>{{product?.productDescription}}</p>
                    <p><strong>Price: </strong>{{product?.productPrice | currency}}</p>
                    <p><strong>Stock: </strong>{{product?.productStock}}</p>
                </div>
                <div>
                    <a class="btn btn-primary btn-lg " *ngIf="product?.productStatus==0 ; else offBlock" routerLink="./{{product?.productId}}">Get It</a>
                    <ng-template #offBlock><a class="btn btn-secondary btn-lg disable">Unvliable</a></ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
